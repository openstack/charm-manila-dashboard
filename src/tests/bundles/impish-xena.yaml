variables:
  openstack-origin: &openstack-origin distro

local_overlay_enabled: False

series: impish

comment:
- 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
    constraints: mem=3072M
  '1':
    constraints: mem=3072M
  '2':
    constraints: mem=3072M
  '3':
  '4':
  '5':
  '6':

applications:
  keystone-mysql-router:
    charm: ch:mysql-router
    channel: 8.0/edge
  manila-mysql-router:
    charm: ch:mysql-router
    channel: 8.0/edge
  openstack-dashboard-mysql-router:
    charm: ch:mysql-router
    channel: 8.0/edge

  mysql-innodb-cluster:
    charm: ch:mysql-innodb-cluster
    num_units: 3
    options:
      source: *openstack-origin
    to:
      - '0'
      - '1'
      - '2'
    channel: 8.0/edge

  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    to:
      - '3'
    channel: 3.9/edge

  keystone:
    charm: ch:keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '4'
    channel: yoga/edge

  manila:
    charm: ch:manila
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '5'
    channel: yoga/edge

  openstack-dashboard:
    charm: ch:openstack-dashboard
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '6'
    channel: yoga/edge

  manila-dashboard:
    charm: ../../../manila-dashboard.charm

relations:

  - - 'keystone:shared-db'
    - 'keystone-mysql-router:shared-db'
  - - 'keystone-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'manila:shared-db'
    - 'manila-mysql-router:shared-db'
  - - 'manila-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'manila:amqp'
    - 'rabbitmq-server:amqp'

  - - 'manila:identity-service'
    - 'keystone:identity-service'

  - - 'openstack-dashboard:shared-db'
    - 'openstack-dashboard-mysql-router:shared-db'
  - - 'openstack-dashboard-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'openstack-dashboard:identity-service'
    - 'keystone:identity-service'

  - - 'openstack-dashboard:dashboard-plugin'
    - 'manila-dashboard:dashboard'
