variables:
  openstack-origin: &openstack-origin cloud:bionic-ussuri

series: bionic

comment:
- 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
    constraints: mem=3072M
  '1':
  '2':
  '3':
  '4':

applications:

  percona-cluster:
    charm: cs:~openstack-charmers/percona-cluster
    num_units: 1
    options:
      source: *openstack-origin
      max-connections: 1000
      innodb-buffer-pool-size: 256M
    to:
      - '0'

  rabbitmq-server:
    charm: cs:~openstack-charmers/rabbitmq-server
    num_units: 1
    to:
      - '1'

  keystone:
    charm: cs:~openstack-charmers/keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '2'

  manila:
    charm: cs:~openstack-charmers/manila
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '3'

  openstack-dashboard:
    charm: cs:~openstack-charmers/openstack-dashboard
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '4'

  manila-dashboard:
    charm: ../../../manila-dashboard

relations:

  - - 'keystone:shared-db'
    - 'percona-cluster:shared-db'

  - - 'manila:shared-db'
    - 'percona-cluster:shared-db'

  - - 'manila:amqp'
    - 'rabbitmq-server:amqp'

  - - 'manila:identity-service'
    - 'keystone:identity-service'

  - - 'openstack-dashboard:shared-db'
    - 'percona-cluster:shared-db'

  - - 'openstack-dashboard:identity-service'
    - 'keystone:identity-service'

  - - 'openstack-dashboard:dashboard-plugin'
    - 'manila-dashboard:dashboard'
