variables:
  openstack-origin: &openstack-origin distro

series: hirsute

comment:
- 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
    constraints: mem=3072M
  '1':
    constraints: mem=3072M
  '2':
    constraints: mem=3072M
  '3':
  '4':
  '5':
  '6':

applications:
  keystone-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate
  manila-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate
  openstack-dashboard-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate

  mysql-innodb-cluster:
    charm: cs:~openstack-charmers/mysql-innodb-cluster
    num_units: 3
    options:
      source: *openstack-origin
    to:
      - '0'
      - '1'
      - '2'
    channel: candidate

  rabbitmq-server:
    charm: cs:~openstack-charmers/rabbitmq-server
    num_units: 1
    to:
      - '3'
    channel: candidate

  keystone:
    charm: cs:~openstack-charmers/keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '4'
    channel: candidate

  manila:
    charm: cs:~openstack-charmers/manila
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '5'
    channel: candidate

  openstack-dashboard:
    charm: cs:~openstack-charmers/openstack-dashboard
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '6'
    channel: candidate

  manila-dashboard:
    charm: ../../../manila-dashboard

relations:

  - - 'keystone:shared-db'
    - 'keystone-mysql-router:shared-db'
  - - 'keystone-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'manila:shared-db'
    - 'manila-mysql-router:shared-db'
  - - 'manila-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'manila:amqp'
    - 'rabbitmq-server:amqp'

  - - 'manila:identity-service'
    - 'keystone:identity-service'

  - - 'openstack-dashboard:shared-db'
    - 'openstack-dashboard-mysql-router:shared-db'
  - - 'openstack-dashboard-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'openstack-dashboard:identity-service'
    - 'keystone:identity-service'

  - - 'openstack-dashboard:dashboard-plugin'
    - 'manila-dashboard:dashboard'
